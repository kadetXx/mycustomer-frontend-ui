<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page </title>

      <!-- font awesome -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
  
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=roboto&display=swap" rel="stylesheet">
    

    <!-- stylesheet -->
    <link rel="stylesheet" href="./assets/css/login-page.css">

</head>
<body>
    <div class="container">

   
        <div class='subcontainer'>
                <h3>MyCustomer</h3>
        
    
            <div class="login-container">
                <a class="back" href="#"> <i class="fa fa-chevron-left" aria-hidden="true"></i>Back</a>
                
               
                    <div class="heading">
                        <h1>Sign in</h1>
                        <form>
                                <label> Please Enter Your Company Name</label>
                                <input  type="text" required>

                                <label> Password </label>
                                <input  type="password" required>
                                <div>
                                    <input type="checkbox" class="checkbox" name="confirmation" value="confirmation">
                                    <span class="terms">Remember me </span>
                                    <a class="password-link" href="#">forgot Password?</a>
                                </div>
                                
                               
                                <button  class="sign-btn"> Sign</button>
                            </form>
                        
                       
                       
                   
                       
                    <div class="social">
                        <span>Or continue with your Social Account</a></span>
                        
                        <div class="icons">
                        <img src="./assets/signup-img/ui.png" alt="google-img">
                        <img src="./assets/signup-img/facebook.png" alt="facebook-img">
                        <img src="./assets/signup-img/company.png" alt="apple-img">
                        
                        </div>
                    </div>
            </div>
        </div>
        
         <!-- footer -->
         <footer>
            <span>&copy MyCustomer 2020 </span>
            <div class="links">
                <a href="#">Help </a>
                <a href="#">Legal Terms</a>
                
            </div>
        </footer>
    </div>
         <!-- welcome page -->
         <div class="banner">
    
            <div class="getstarted">
                <button class="btn"> Sign In </button>
    
                <div class="welcome">
                    <h1> Welcome back  to <span style="color:#FF8C5F">My</span>Customer </h1>
    
                    <p> Sign in to access your account </p>
    
                </div>
            </div>
    
        </div> 
    
        
    </div>
</body>
</html>
